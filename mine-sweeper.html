<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>지뢰 찾기</title>
<style>
table { border-collapse: collapse; }
td {
  border: 1px solid #bbb;
  text-align: center;
  line-height: 20px;
  width: 20px;
  height: 20px;
  background: #888;
}
td.opened { background: white; }
td.flag { background: red; }
td.question { background: orange; }
</style>
</head>
<body>
<table id="table">
    <tbody></tbody>
</table>
<div id="result"></div>
<script>
const $tbody = document.querySelector('#table tbody');
const $result = document.querySelector('#result');
const row = 10; // 세로 줄
const cell = 10; // 가로 줄
const mine = 10; // 지뢰 개수
const CODE = { // 칸 상태 데이터
    NORMAL: -1,
    QUESTION: -2,
    FLAG: -3,
    QUESTION_MINE: -4,
    FLAG_MINE: -5,
    MINE: -6,
    OPENED: 0, // 0이상이면 모두 열린 칸
}
let data;
function plantMine(){ // 무작위로 지뢰 심기
    const candidate = Array(row*cell).fill().map((arr,i) => {
        return i
    });
    const shuffle = [];
    while (candidate.length > row * cell - mine) {
        const chosen = candidate.splice(Math.floor(Math.random()*candidate.length),1)[0];
        shuffle.push(chosen);
    }
    const data = [];
    for (let i = 0; i < row; i++) {
        const rowData = [];
        data.push(rowData);
        for (let j = 0; j < cell; j++) {
            rowData.push(CODE.NORMAL);
        }
    }
    for (let k = 0; k < shuffle.length; k++) {
        const ver = Math.floor(shuffle[k] / cell);
        const hor = shuffle[k] % cell;
        data[ver][hor] = CODE.MINE;
    }
    return data;
}

function onRightClick(event) { // 우클릭 동작
    event.preventDefault();
    const target = event.target;
    const rowIndex = target.parentNode.rowIndex;
    const cellIndex = target.cellIndex;
    const cellData = data[rowIndex][cellIndex];
    if (cellData === CODE.MINE) { // 지뢰이면
        data[rowIndex][cellIndex] = CODE.QUESTION_MINE; // 물음표 지뢰로
        target.className = 'question';
        target.textContent = '?';
    } else if (cellData === CODE.QUESTION_MINE) { // 물음표 지뢰이면
        data[rowIndex][cellIndex] = CODE.FLAG_MINE; // 깃발 지뢰로
        target.className = 'flag';
        target.textContent = '!'; // 깃발은 느낌표로 표시
    } else if (cellData === CODE.FLAG_MINE){ // 깃발 지뢰이면
        data[rowIndex][cellIndex] = CODE.MINE; // 지뢰로
        target.className = '';
        target.textContent = 'X'; // 지뢰는 X로 표시
    } else if (cellData === CODE.NORMAL) { // 닫힌 칸이면
        data[rowIndex][cellIndex] = CODE.QUESTION; // 물음표로
        target.className = 'question';
        target.textContent = '?';
    } else if (cellData === CODE.QUESTION) { // 물음표이면
        data[rowIndex][cellIndex] = CODE.FLAG; // 깃발로
        target.className = 'flag';
        target.textContent = '!';
    } else if (cellData === CODE.FLAG) { // 깃발이면
        data[rowIndex][cellIndex] = CODE.NORMAL; // 닫힌 칸으로
        target.className = '';
        target.textContent = '';
    }
}

function countMine(rowIndex, cellIndex) { // 주변 지뢰 개수 세기
    const mines = [CODE.MINE, CODE.QUESTION_MINE, CODE.FLAG_MINE];
    let i = 0;
    mines.includes(data[rowIndex - 1]?.[cellIndex - 1]) && i++;
    mines.includes(data[rowIndex - 1]?.[cellIndex]) && i++;
    mines.includes(data[rowIndex - 1]?.[cellIndex + 1]) && i++;
    mines.includes(data[rowIndex][cellIndex - 1]) && i++;
    mines.includes(data[rowIndex][cellIndex + 1]) && i++;
    mines.includes(data[rowIndex + 1]?.[cellIndex - 1]) && i++;
    mines.includes(data[rowIndex + 1]?.[cellIndex]) && i++;
    mines.includes(data[rowIndex + 1]?.[cellIndex + 1]) && i++;
    return i;
}

function onLeftClick(event) { // 좌클릭 동작
    const target = event.target; // td 태그
    const rowIndex = target.parentNode.rowIndex;
    const cellIndex = target.cellIndex;
    const cellData = data[rowIndex][cellIndex];
    if (cellData === CODE.NORMAL) { // 닫힌 칸이면
        const count = countMine(rowIndex, cellIndex); // 주변 지뢰 개수
        target.textContent = count || '';
        target.className = 'opened'; // 열린 칸으로
        data[rowIndex][cellIndex] = count;
    } else if (cellData === CODE.MINE){ // 지뢰 칸이면
        target.textContent = '펑';
        target.className = 'opened';
        $tbody.removeEventListener('contextmenu', onRightClick);
        $tbody.removeEventListener('click',onLeftClick);
    } // 나머지는 무시
}

function drawTable() { // 맵 그리기
    data = plantMine();
    data.forEach((row) => {
        const $tr = document.createElement('tr');
        row.forEach((cell) => {
            const $td = document.createElement('td');
            if (cell === CODE.MINE) {
                $td.textContent = 'X'; // 지뢰는 X로 표시
            }
            $tr.append($td);
        });
        $tbody.append($tr);
        $tbody.addEventListener('contextmenu', onRightClick); // 우클릭 이벤트 등록록
        $tbody.addEventListener('click', onLeftClick); // 좌클릭 이벤트 등록
    })
}


drawTable();

</script>
</body>
</html>
