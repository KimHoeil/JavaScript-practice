<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>반응속도</title>
<style> 
#screen {
  width: 300px; 
  height: 200px;
  text-align: center; 
  user-select: none;
}
#screen.waiting { 
  background-color: aqua;
}
#screen.ready { 
  background-color: red; 
  color: white;
}
#screen.now {
  background-color: greenyellow;
}
</style>
</head>
<body>
<div id="screen" class="waiting">클릭해서 테스트를 시작하세요</div>
<div id="result"></div>
<script>
const $screen = document.querySelector('#screen'); 
const $result = document.querySelector('#result');

let startTime;
let endTime;
$screen.addEventListener('click', function (){
    if ($screen.classList.contains('wating')) { // 대기 화면
        $screen.classList.replace('wating', 'ready');
        $screen.textContent = '초록색이 되면 클릭하세요';
        setTimeout(function () {
            startTime = new Date();
            $screen.classList.replace('ready', 'now');
            $screen.textContent = '클릭하세요!';
        }, Math.floor(Math.random() * 1000) + 2000); // 2000~3000 사이
    } else if($screen.classList.contains('ready')) { // 준비 화면
        
    } else if ($screen.classList.contains('now')){ // 측정 화면
        endTime = new Date();
        $result.textContent = `${endTime - startTime}ms`;
        $screen.classList.replace('now', 'wating');
        $screen.textContent = '클릭해서 테스트를 시작하세요';
    }
})




</script>
</body>
</html>
